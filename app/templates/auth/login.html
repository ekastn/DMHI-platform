{% extends "index.html" %}

{% block content %}

<div class="absolute inset-0 flex flex-col min-h-screen">
  <div class="flex-1 flex items-center justify-center px-4">
    <div class="w-full max-w-5xl grid grid-cols-2 gap-16">
      <div class="space-y-8">
        <h2 class="text-3xl text-center">Login</h2>

        <form method="post" class="mt-8 space-y-6">
          <div class="space-y-4">
            <input 
              type="text" 
              name="username" 
              placeholder="Username"
              class="w-full h-14 p-4 bg-transparent border border-gray-300" 
              required />
            <input 
              type="password" 
              name="password" 
              placeholder="Password" 
              class="w-full h-14 p-4 bg-transparent border border-gray-300"
              required />
          </div>

          <button type="submit" class="w-full p-4 rounded-full bg-stone-300 hover:bg-gray-400 text-white">
            Login
          </button>
        </form>
      </div>

      <div class="space-y-4 self-center">
        <a href="{{ url_for('auth.login_google') }}" class="w-full p-4 flex justify-center rounded-full bg-white hover:bg-gray-400 text-gray-800">
          <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4" />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853" />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05" />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335" />
          </svg>
          Continue with Google
        </a>
        <a href="{{ url_for('auth.register') }}" class="w-full p-4 flex justify-center rounded-full bg-white hover:bg-gray-400 text-gray-800">
          <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
            <!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3zM504 312l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" />
          </svg>
          Create an account
        </a>
      </div>

    </div>
  </div>
</div>

{% for message in get_flashed_messages() %}
<h3>{{ message }}</h3>
{% endfor %}

{% endblock %}
