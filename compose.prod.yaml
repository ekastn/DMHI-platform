services:
  reverse-proxy:
    image: traefik:v3.1
    command:
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=ssl@test.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock

  voixes:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.voixes.rule=Host(`voixes.studio`)"
      - "traefik.http.routers.voixes.entrypoints=websecure"
      - "traefik.http.routers.voixes.tls.certresolver=myresolver"
    build: .
    # ports:
    #   - 5000:5000
    secrets:
      - db-password
    env_file:
      - .env.prod
    deploy:
      mode: replicated
      replicas: 3
    restart: always
    depends_on:
      db:
        condition: service_healthy
    # environment:
      # - SECRET_KEY=/run/secrets/flask-secret
      # - GOOGLE_CLIENT_ID=/run/secrets/google-id
      # - GOOGLE_CLIENT_SECRET=/run/secrets/google-secret
      # - POSTGRES_PASSWORD_FILE=/run/secrets/db-password

  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - voixdb:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=voixes
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  letsencrypt:
  voixdb:
secrets:
  db-password:
    file: secrets/db-password.txt
